<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALURAFLIX</title>
    
    <!-- Importando a fonte Poppins do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* Aplica a fonte Poppins globalmente */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: red;
        }

        /* Estilo para o título ALURAFLIX */
        h1 {
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0;
            font-weight: 600; /* Deixa a fonte mais forte */
        }

        main {
            padding: 20px;
        }

        .video-info {
            background-color: red;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .video-info h2 {
            margin: 0;
            font-weight: 500;
        }

        .video-info p {
            font-size: 18px;
            margin: 5px 0 0;
            font-style: italic;
            font-weight: 300; /* Peso mais leve para a hashtag */
        }

        .video-embed {
            border: 5px solid #333;
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 60px;
            display: inline-block;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f8f8;
            font-size: 14px;
        }

        /* Adiciona um pouco de responsividade */
        @media (max-width: 768px) {
            .video-embed iframe {
                width: 100%;
                max-width: 560px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ALURAFLIX</h1>
    </header>

    <main>
        <section class="video-section">
            <div class="video-info">
                <h2>ATRAVÉS DO ARANHAVERSO SUPERA O PRIMEIRO FILME?</h2>
                <p>#homem-aranha</p>
            </div>

            <div class="video-embed">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/gt_fAE1Eg2Q?si=EEv-tsY_b1B2OwKE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>

        <!-- Nova seção "Filmes e Séries" -->
        <section class="filmes-series">
            <h2>Filmes e Séries</h2>
            
            <div class="video-embed">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Ga8ZkXpfXN8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>

            <div class="video-embed">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/PLgS7czp81GhTdizdvzUPPTTk7JB9c7SY1?si=9OZpXjb8r5pD3CGM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PEDRODEV</p>
    </footer>
</body>
</html>
